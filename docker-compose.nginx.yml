version: "3.5"

services:
    nginx:
        image: "nginx"
        container_name: "nginx"
        restart: "unless-stopped"
        networks:
            logstash_bridge:
        ports:
            - 8080:80
        volumes:
            - type: "bind"
              source: "${NGINX_LOG_DIR:-./mounts/nginx/log}"
              target: "/var/log/nginx"

networks:
    logstash_bridge:
        driver: "bridge"
